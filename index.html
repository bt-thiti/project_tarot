<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ดูดวง</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ทำนายดวงชะตาของคุณ</h1>
        <form id="horoscopeForm">
            <label for="zodiac">กรุณาเลือกราศีของคุณ:</label>
            <select id="zodiac" name="zodiac">
                <option value="aries">เมษ</option>
                <option value="taurus">พฤษภ</option>
                <option value="gemini">เมถุน</option>
                <option value="cancer">กรกฎ</option>
                <option value="leo">สิงห์</option>
                <option value="virgo">กันย์</option>
                <option value="libra">ตุลย์</option>
                <option value="scorpio">พิจิก</option>
                <option value="sagittarius">ธนู</option>
                <option value="capricorn">มังกร</option>
                <option value="aquarius">กุมภ์</option>
                <option value="pisces">มีน</option>
            </select>
            <button type="button" onclick="getHoroscope()">ทำนาย</button>
        </form>
        <div id="result" class="result">
            <h2>ผลการทำนายสำหรับราศีของคุณ:</h2>
            <p><strong>การงาน:</strong> <span id="work"></span></p>
            <p><strong>ความรัก:</strong> <span id="love"></span></p>
            <p><strong>การเงิน:</strong> <span id="finance"></span></p>
            <p><strong>สุขภาพ:</strong> <span id="health"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
